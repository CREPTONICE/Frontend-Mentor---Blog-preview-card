<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="box" id="box">
        <div class="img__wrapper">
          <img src="illustration-article.svg" alt="" class="Blog__img" />
        </div>

        <div class="words">
          <div class="wrapper">
            <p class="learning p__bold">Learning</p>
            <img src="visibility.svg" alt=""  id="switch"/>
            <img src="visibility-white.svg" alt="" id="switched">
          </div>
          <p class="date">Published 21 Dec 2023</p>

          <p class="title">HTML & CSS foundations</p>

          <p class="subtitle">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="name">
            <img src="image-avatar.webp" alt="" />
            <p class="p__bold">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
